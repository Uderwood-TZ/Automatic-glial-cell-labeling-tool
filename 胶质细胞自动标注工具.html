<body class="bg-slate-50 min-h-screen flex flex-col items-center p-4">

    <!-- Header -->
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-md p-6 mb-6 flex justify-between items-center">
        <div>
            <h1 class="text-2xl font-bold text-slate-800 mb-2">üß¨ ËÉ∂Ë¥®ÁªÜËÉûËá™Âä®Ê†áÊ≥®Â∑•ÂÖ∑</h1>
            <p class="text-slate-600 text-sm">
                ‰∏ä‰º† H&amp;E ÊüìËâ≤ÂàáÁâáÂõæÁâáÔºåËá™Âä®ËØÜÂà´Âπ∂ÂúàÂá∫ËÉ∂Ë¥®ÁªÜËÉû„ÄÇ
            </p>
        </div>
        <button onclick="downloadTool()" class="bg-slate-800 hover:bg-slate-900 text-white text-sm px-4 py-2 rounded-lg flex items-center gap-2 transition">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                <path d="M.5 9.9a.5.5 0 0 1 .5.5v2.5a1 1 0 0 0 1 1h12a1 1 0 0 0 1-1v-2.5a.5.5 0 0 1 1 0v2.5a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2v-2.5a.5.5 0 0 1 .5-.5z"></path>
                <path d="M7.646 11.854a.5.5 0 0 0 .708 0l3-3a.5.5 0 0 0-.708-.708L8.5 10.293V1.5a.5.5 0 0 0-1 0v8.793L5.354 8.146a.5.5 0 1 0-.708.708l3 3z"></path>
            </svg>
            ‰øùÂ≠òÂ∑•ÂÖ∑Âà∞ÁîµËÑë
        </button>
    </div>

    <!-- Controls -->
    <div class="w-full max-w-4xl bg-white rounded-xl shadow-md p-6 mb-6 flex flex-wrap gap-6 items-end">
        
        <!-- File Input -->
        <div class="flex-1 min-w-[200px]">
            <label class="block text-sm font-medium text-slate-700 mb-2">1. ‰∏ä‰º†ÂõæÁâá</label>
            <input type="file" id="fileInput" accept="image/*" class="block w-full text-sm text-slate-500
                file:mr-4 file:py-2 file:px-4
                file:rounded-full file:border-0

                hover:file:bg-blue-100 cursor-pointer
            ">

        <!-- Sliders -->
        <div class="flex-1 min-w-[200px] space-y-4">
            <div>
                <div class="flex justify-between mb-1">
                    <label for="threshold" class="text-sm font-medium text-slate-700">È¢úËâ≤ÈòàÂÄº (Ê∑±Ëâ≤Á®ãÂ∫¶)</label>
                    <span id="thresholdVal" class="text-sm text-slate-500">140</span>
                </div>
                <input type="range" id="threshold" min="50" max="220" value="140" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
            </div>
            
            <div>
                <div class="flex justify-between mb-1">
                    <label for="maxSize" class="text-sm font-medium text-slate-700">ÊúÄÂ§ßÂ∞∫ÂØ∏ (ÊéíÈô§Á•ûÁªèÂÖÉ)</label>
                    <span id="maxSizeVal" class="text-sm text-slate-500">30 px</span>
                </div>
                <input type="range" id="maxSize" min="10" max="100" value="30" class="w-full h-2 bg-slate-200 rounded-lg appearance-none cursor-pointer accent-blue-600">
            </div>
        </div>

        <!-- Action -->
        <div>
            <button id="processBtn" class="bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-6 rounded-lg transition shadow-lg flex items-center gap-2" disabled="">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" viewBox="0 0 16 16">
                    <path d="M8 15A7 7 0 1 1 8 1a7 7 0 0 1 0 14zm0 1A8 8 0 1 0 8 0a8 8 0 0 0 0 16z"></path>
                    <path d="M8 4a.5.5 0 0 1 .5.5v3h3a.5.5 0 0 1 0 1h-3v3a.5.5 0 0 1-1 0v-3h-3a.5.5 0 0 1 0-1h3v-3A.5.5 0 0 1 8 4z"></path>

                ÂºÄÂßãÊ†áÊ≥®
            </button>

    <!-- Canvas Container -->
    <div class="w-full max-w-4xl relative bg-slate-200 rounded-xl overflow-hidden shadow-inner min-h-[400px] flex items-center justify-center border-2 border-slate-300 border-dashed" id="canvasContainer">
        <p class="text-slate-400 pointer-events-none absolute" id="placeholderText">ÂõæÁâáÈ¢ÑËßàÂå∫Âüü</p>
        <canvas id="mainCanvas" class="max-w-full h-auto hidden"></canvas>
    </div>
    
    <div id="loading" class="hidden fixed inset-0 bg-black bg-opacity-30 flex items-center justify-center z-50">
        <div class="bg-white p-4 rounded-lg shadow-xl flex items-center gap-3">
            <div class="animate-spin rounded-full h-6 w-6 border-b-2 border-blue-600"></div>
            <span class="text-slate-700 font-medium">Ê≠£Âú®Â§ÑÁêÜÂõæÂÉè...</span>
        </div>
    </div>

    <script>
        const fileInput = document.getElementById('fileInput');
        const processBtn = document.getElementById('processBtn');
        const canvas = document.getElementById('mainCanvas');
        const ctx = canvas.getContext('2d', { willReadFrequently: true });
        const container = document.getElementById('canvasContainer');
        const placeholder = document.getElementById('placeholderText');
        const loading = document.getElementById('loading');

        const thresholdSlider = document.getElementById('threshold');
        const thresholdVal = document.getElementById('thresholdVal');
        const maxSizeSlider = document.getElementById('maxSize');
        const maxSizeVal = document.getElementById('maxSizeVal');

        let originalImage = null;
        let scale = 1;

        // UI Updates
        thresholdSlider.addEventListener('input', (e) => thresholdVal.innerText = e.target.value);
        maxSizeSlider.addEventListener('input', (e) => maxSizeVal.innerText = e.target.value + ' px');

        // File Upload
        fileInput.addEventListener('change', (e) => {
            const file = e.target.files[0];
            if (!file) return;

            const reader = new FileReader();
            reader.onload = (event) => {
                const img = new Image();
                img.onload = () => {
                    originalImage = img;
                    
                    // Resize logic for better performance if image is huge
                    let width = img.width;
                    let height = img.height;
                    const maxDim = 1200; // Limit processing size
                    
                    if (width > maxDim || height > maxDim) {
                        const ratio = Math.min(maxDim / width, maxDim / height);
                        width = Math.floor(width * ratio);
                        height = Math.floor(height * ratio);
                    }

                    canvas.width = width;
                    canvas.height = height;
                    
                    // Draw initial image
                    ctx.drawImage(img, 0, 0, width, height);
                    
                    canvas.classList.remove('hidden');
                    placeholder.classList.add('hidden');
                    container.classList.remove('border-dashed');
                    processBtn.disabled = false;
                    processBtn.click(); // Auto start on load
                };
                img.src = event.target.result;
            };
            reader.readAsDataURL(file);
        });

        // Main Processing Logic
        processBtn.addEventListener('click', () => {
            if (!originalImage) return;
            
            loading.classList.remove('hidden');
            
            // Allow UI to update before blocking with heavy calculation
            setTimeout(() => {
                detectGlialCells();
                loading.classList.add('hidden');
            }, 50);
        });

        function detectGlialCells() {
            const width = canvas.width;
            const height = canvas.height;
            
            // Reset canvas
            ctx.drawImage(originalImage, 0, 0, width, height);
            
            const imageData = ctx.getImageData(0, 0, width, height);
            const data = imageData.data;
            
            const threshold = parseInt(thresholdSlider.value);
            const maxRadius = parseInt(maxSizeSlider.value) / 2; // Approximate radius from diameter
            const minRadius = 2; // Too small is noise
            
            // 1. Binarize (Find dark pixels)
            // Visited array to mark processed pixels
            const visited = new Int8Array(width * height); 
            const blobs = [];

            // Helper to get index
            const getIdx = (x, y) => (y * width + x) * 4;

            for (let y = 0; y < height; y++) {
                for (let x = 0; x < width; x++) {
                    const idx = getIdx(x, y);
                    const vIdx = y * width + x;

                    if (visited[vIdx]) continue;

                    // Simple darkness check (R+G+B average or just G/B channels)
                    // H&E: Nuclei are blue/purple (Low Red, Low Green, Med Blue)
                    // Simple intensity: Average of RGB < Threshold
                    const r = data[idx];
                    const g = data[idx + 1];
                    const b = data[idx + 2];
                    const intensity = (r + g + b) / 3;

                    if (intensity < threshold) {
                        // Found a dark pixel, start flood fill to find the blob
                        const blob = floodFill(x, y, width, height, data, visited, threshold);
                        if (blob) blobs.push(blob);
                    }
                }
            }

            // 2. Filter and Draw
            ctx.lineWidth = 2;
            let count = 0;

            blobs.forEach(blob => {
                // Calculate rough radius based on area (pi * r^2 = area)
                const radius = Math.sqrt(blob.area / Math.PI);
                
                // Filter logic
                if (radius > minRadius && radius < maxRadius) {
                    // It's likely a Glial Cell (Small, Dark)
                    ctx.beginPath();
                    ctx.strokeStyle = '#00FF00'; // Green
                    ctx.arc(blob.cx, blob.cy, radius + 2, 0, 2 * Math.PI);
                    ctx.stroke();
                    count++;
                } else if (radius >= maxRadius) {
                    // Likely a Neuron or Cluster (Too big) - Optional: Mark Red
                    // ctx.beginPath();
                    // ctx.strokeStyle = 'rgba(255, 0, 0, 0.3)';
                    // ctx.arc(blob.cx, blob.cy, radius, 0, 2 * Math.PI);
                    // ctx.stroke();
                }
            });

            // Add count text
            ctx.fillStyle = "black";
            ctx.fillStyle = "rgba(0, 0, 0, 0.7)";
            ctx.fillRect(10, 10, 200, 40);
            ctx.font = "16px Arial";
            ctx.fillStyle = "#00FF00";
            ctx.fillText(`Ê£ÄÊµãÂà∞Áñë‰ººËÉ∂Ë¥®ÁªÜËÉû: ${count} ‰∏™`, 20, 35);
        }

        // Simple Stack-based Flood Fill to find blobs
        function floodFill(startX, startY, w, h, data, visited, threshold) {
            const stack = [[startX, startY]];
            let minX = startX, maxX = startX, minY = startY, maxY = startY;
            let area = 0;
            let sumX = 0, sumY = 0; // For centroid

            const getIdx = (x, y) => (y * w + x) * 4;

            while (stack.length > 0) {
                const [x, y] = stack.pop();
                const vIdx = y * w + x;

                if (x < 0 || x >= w || y < 0 || y >= h || visited[vIdx]) continue;

                // Check color again (redundant but safe for stack neighbors)
                const idx = getIdx(x, y);
                const intensity = (data[idx] + data[idx+1] + data[idx+2]) / 3;
                
                if (intensity > threshold) {
                    continue; // Not dark enough
                }

                // Mark visited
                visited[vIdx] = 1;
                area++;
                sumX += x;
                sumY += y;

                if (x < minX) minX = x;
                if (x > maxX) maxX = x;
                if (y < minY) minY = y;
                if (y > maxY) maxY = y;

                // Add neighbors (4-connectivity is faster)
                stack.push([x + 1, y]);
                stack.push([x - 1, y]);
                stack.push([x, y + 1]);
                stack.push([x, y - 1]);
            }

            if (area === 0) return null;

            return {
                area: area,
                cx: sumX / area,
                cy: sumY / area,
                width: maxX - minX,
                height: maxY - minY
            };
        }

        // Feature: Download self
        function downloadTool() {
            // Get current HTML content
            const htmlContent = "<!DOCTYPE html>\n" + document.documentElement.outerHTML;
            const blob = new Blob([htmlContent], { type: 'text/html' });
            const url = URL.createObjectURL(blob);
            
            const a = document.createElement('a');
            a.href = url;
            a.download = 'glial_cell_tool.html';
            document.body.appendChild(a);
            a.click();
            
            // Cleanup
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }
    </script>
